<div class="modal-header">
    <h5 class="modal-title">Edit Novel</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form id="edit-novel-form">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="private" name="private">
        <label class="form-check-label" for="private">Make novel private</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" id="save-changes-btn">Save Changes</button>
  </div>
