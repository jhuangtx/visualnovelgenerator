{% extends "index.html" %}

{% block content %}
  <h1>Edit Novel</h1>
  <form action="{{ url_for('edit_novel', novel_id=novel.id) }}" method="post">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="private" name="private" {% if novel.private %}checked{% endif %}>
      <label class="form-check-label" for="private">Make novel private</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
